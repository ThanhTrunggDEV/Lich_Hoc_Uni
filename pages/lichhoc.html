<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời Khóa Biểu</title>
  <link rel="stylesheet" href="/css/shootingstars.css">
  <link rel="stylesheet" href="/css/lichhoc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Lịch Học Cá Nhân</h1>
      <div class="header-subtitle" id="say-hi">Vui Lòng Đăng Nhập Lại</div>

<div class="header-actions">
  <div class="header-icon" id="change-mode-button" title="Chuyển chế độ sáng/tối">
    <i class="fas fa-sun"></i>
  </div>
  <button id="toggle-view-button" class="toggle-view-btn" title="Xem lịch thi">
    <i class="fas fa-graduation-cap"></i>
  </button>
  <div class="header-icon" id="refresh-button" title="Làm mới">
    <i class="fas fa-sync-alt"></i>
  </div>
</div>

      <button class="donate-button" id="donate-button">
        <i class="fas fa-heart"></i> Donate
      </button>
    </div>
    
    <div class="container">
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <div>Đang tải...</div>
      </div>
      <div class="schedule-container" id="schedule-container">
      </div>
    </div>
  </div>
  
  
  <div class="modal-overlay" id="donate-modal">
    <div class="modal-content">
      <div class="modal-close" id="modal-close"><i class="fas fa-times"></i></div>
      <h3 class="modal-title"><i class="fas fa-heart"></i> Cảm ơn bạn đã ủng hộ!</h3>
      <img src="https://api.vietqr.io/image/970422-015062005-AZvwQuX.jpg?accountName=NGUYEN%20THANH%20TRUNG&amount=5000&addInfo=donate" alt="QR Code" class="qr-image" id="qr-code">
      <p style="margin: 10px 0 0 0; color: #ff4081; font-weight: 500;">
        <i class="fas fa-qrcode"></i> Quét mã QR để chuyển khoản
      </p>
      <div class="modal-description">
        Mọi sự đóng góp đều giúp mình duy trì và phát triển ứng dụng này.<br>
        <span style="font-size:0.95em;color:#888;">Chủ tài khoản: <b>NGUYEN THANH TRUNG</b></span>
      </div>
    </div>
  </div>
  <script src="/scripts/lichhoc.js"></script>
</body>
</html>
